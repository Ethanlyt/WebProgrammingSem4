<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Homepage</title>
    <link rel="stylesheet" href="css/adminHome.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/jumbotron.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/managerHome.css">
    <link rel="stylesheet" href="css/dateclock.css">
    
    <script src="/javascript/timeclock.js"></script>
    <!-- External -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">  

</head>

<body>

    <nav class="nav padded-container">
        <a href="/" class="nav-brand">
            <i class="nav-brand-img lab la-envira"></i>
            <span class="nav-brand-title">EzLeave</span>
        </a>
        <ul class="nav-menu">
            <li class="nav-item">
                AdmiJW
            </li>
            <li class="nav-item">
                <a href="#"><i class="las la-sign-out-alt"></i>Log out</a>
            </li>
        </ul>
    </nav>

    <div class="intro">
        <h3 class="brand-title">
            <i class="lab la-envira"></i>
            EzLeave
        </h3>
            
        <p class="brand-desc">
            Apply leaves with ease
        </p>

        <div class="date">
            <span class="date-day" id="date-day">28</span>
            <span class="date-mon" id="date-mon">January</span>
            <span class="date-dow" id="date-dow">(Monday)</span>
        </div>
    
        <div class="clock">
            <span class="clock-hr" id="clock-hr">88</span>
            <span class="clock-colon">:</span>
            <span class="clock-min" id="clock-min">88</span>
            <span class="clock-colon">:</span>
            <span class="clock-sec" id="clock-sec">88</span>
            <span class="clock-ampm" id="clock-ampm">AM</span>
        </div>
    </div>

    <div class="topic">
        <h1>LEAVE APPLICATION MANAGEMENT</h1>
        <p><i>(ADMIN view)</i></p>
    </div>

    <div class="home-content">
        <div class="title">
            <h2><i class="las la-user-edit"></i>Choose a staff</h2>
            <div class="searchfield">
                <button class="searchbutton">Search</button>
                <textarea name="searchtext" class="searchparameter" >Enter to search...</textarea>
            </div>
        </div>

        <div class="staff-list">
            <p> < STAFF LIST > </p>
               <div class="dropdown">
                   <button class="dropbtn"><i class="las la-filter"></i></button>
                   <div class="dropdown-content">
                       <button>Alphabatic</button>
                       <button>Date added</button>
                       <button>Leave date</button>
                   </div>
               </div>
               
           <hr>
           <div class="flex-container">
               <div>1</div>
               <div>2</div>
               <div>3</div>  
               <div>4</div>
               <div>5</div> 
               <div>6</div>
               <div>7</div> 
               <div>4</div>
               <div>5</div> 
               <div>6</div>
               <div>7</div> 
           </div>
       </div>


    </div>

    
        

</body>
</html>
