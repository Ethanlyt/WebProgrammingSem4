<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manager form</title>
    <link rel="stylesheet" href="css/staffForm.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/jumbotron.css">
    <link rel="stylesheet" href="css/general.css">

    <script src="/javascript/function.js"></script>

</head>

<body>
    <nav class="nav padded-container">
        <a href="/" class="nav-brand">
            <i class="nav-brand-img lab la-envira"></i>
            <span class="nav-brand-title">EzLeave</span>
        </a>
    </nav>

    <div>
        
        <div class="topic">
            <h1>STAFF LEAVE APPLICATION FORM</h1>
            <p style="font-size:small;"><i>(MANAGER view)</i></p>
        </div>

        <div class="calendar_area">
            <form name="view form" method="POST" action="">
                <div class="form_parameter">Applicant's leave is on : </div>
                <hr>
                <div class="calendar calendar_style"> [Put calendar here]</div>

                <div class="form_parameter">Applicant's leave reason : </div>
                <hr>
                <div class="text"> 
                    <textarea name="leave reason" from="view form" class="leave_reason">Write staff leave reason here...</textarea> 
                </div>
                <div class="form_parameter">Remark of the leave application :</div>
                <hr>
                <div><textarea name="remark" from="view form" class="leave_reason">Write your remark here...</textarea></div>
                <hr>
                <div class="option">
                    <input type="submit" value="Submit" class="button_right">
                    <input type="reset" value="Clear" class="button_left">
                </div>
        
            </form>
    <br><br>
        </div>

        <div class="details_area">
            <div class="form_parameter" style="text-align:center">Staff Leave Details </div>
            <hr class="line">
            <table class="leave_detail">
                <tr class="leave_detail_parameter">
                    <th class="leave_detail_parameter_cont">Approval manager: </th>
                    <td class="content">SOH JUN WEI</td>
                </tr>
                <tr>
                    <th class="leave_detail_parameter_cont">Approval time: </th>
                    <td class="content">2022-7-23 / 10:00:00</td>
                </tr>
                <tr>
                    <th class="leave_detail_parameter_cont">Last modified: </th>
                    <td class="content"><script>lastModifiedtime()</script></td>
                </tr>
            </table>

        </div>
    </div>

</body>
</html>
