<div class="jumbotron">
    <div class="jumbotron_content">
        <h1 class="page-title">USER MANAGEMENT</h1>

        <div class="staff-details">
            <form name="detail form" method="post" action="">
                <h3 class="form_title">STAFF DETAILS</h3>
                <hr class="line">

                <div class="content-type">Name</div>
                <input type="text" id="name" name="name" class="input_field">

                <div class="content-type">IC / Passport</div>
                <input type="text" id="ic" name="ic" class="input_field">

                <div class="content-type">Staff ID</div>
                <input type="text" id="staffid" name="staffid" class="input_field">

                <div class="content-type">Contact NO.</div>
                <input type="text" id="contact" name="contact" class="input_field">

                <div class="content-type">Email</div>
                <input type="text" id="email" name="email" class="input_field">

                <div class="content-type">User level</div>
                <select name="user level">
                    <option value="staff" checked> STAFF</option>
                    <option value="manager"> MANAGER</option>
                </select>

                

                <hr c>
                <div class="edit_type">
                    
                    <input type="submit" name="delete" value="Delete" onclick="return confirm('Are you sure to delete this user?')" class="button button_submit">
                    <input type="submit" value="Submit" class="button button_submit" >
                </div>
            

            </form>
        </div>
    </div>
