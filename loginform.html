<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/jumbotron.css">
    <link rel="stylesheet" href="css/loginform.css">
</head>
<body>
    <div class="jumbotron">
        <form name="reg_form" method="GET" action="">
            <div  class="login_container">
                <div class="greeting">
                    <p><img src="image/titilelogo.png" alt="ez Leave" class="greeting_image"></p>
                    <h1>Welcome to ez Leave</h1>
                </div>

                <div class="login"><h2>Log in</h2></div>

                <div class="login_info">
                    <div>
                        <label for="email">Email :</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="password">Password :</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <input type="checkbox" name="remember_me" id="remember_me">
                        <label for="remember_me">Remember Me</label>
                    </div>
                    <div><input type="submit" class="login_button" id="login_button"></div>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
